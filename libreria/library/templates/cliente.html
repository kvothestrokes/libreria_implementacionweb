{%extends "master.html" %}

{% block content %}

<div class="pt-24">
      <div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center">
        
        <div class="flex flex-col w-full p-2 justify-center items-start text-center md:text-left border">
          <div class="border m-2 p-2 bg-blue-100">
             <h3 class="p-1"><b>Agregar Cliente:</b> </h3>
             <form action="{% url 'crear_cliente' %}" method="post">
                {% csrf_token %}
              
                <input class="p-1 border border-info" type="text" name="nombre" id="" placeholder="Nombre">
                <input class="p-1 border border-info" type="text" name="tel" id="" placeholder="Teléfono">
                <input class="p-1 border border-info" type="text" name="ine" id="" placeholder="ine">               
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Agregar</button>
             </form>
          </div>

          <div class="p-2 w-full border flex mb-3">
          <!-- forich -->
            {% for c in clientes %}
                <div class="w-1/4 m-2 rounded overflow-hidden shadow-lg bg-red-100">            
                   <div class="m-1 mb-0 float-right">
                        <form class="m-1" action="{% url 'borrar_cliente' c.id %}" method="post">
                            {% csrf_token %}
                           
                            <button type="submit">
                                <svg fill="tomato" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.151 17.943l-4.143-4.102-4.117 4.159-1.833-1.833 4.104-4.157-4.162-4.119 1.833-1.833 4.155 4.102 4.106-4.16 1.849 1.849-4.1 4.141 4.157 4.104-1.849 1.849z"/></svg> 
                            </button>
                        </form>
                        <form class="m-1" action="{% url 'actualizar_cliente' c.id %}" method="post">
                            {% csrf_token %}
                            <button type="submit">
                                <svg fill="royalblue" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-5 17l1.006-4.036 3.106 3.105-4.112.931zm5.16-1.879l-3.202-3.202 5.841-5.919 3.201 3.2-5.84 5.921z"/></svg>
                            </button>                        
                   </div>
                    <div class="px-6 py-1">                                                                                   

                        <div class="font-bold text-xl mb-2">   
                            <b>Nombre:</b>                         
                            <input class="bg-red-200" type="text" name="nombre" id="" placeholder="Nombre" value="{{ c.nombre }}">
                        </div>
                        <p class="text-gray-700 text-base">
                            <b>Teléfono:</b>                            
                            <input class="bg-red-200 m-2" type="text" name="tel" id="" placeholder="Teléfono" value="{{c.telefono}}">
                        </p>
                        <p>
                            <b>INE:</b>                             
                            <input class="bg-red-200" type="text" name="ine" id="" placeholder="INE" value="{{c.INE}}">
                        </p>
                    </div>   
                    </form>                         
                </div>    
            {% endfor %}            
          <!-- @endforeach -->
          </div>              
        </div>    
    </div>
</div>



{% endblock %}
